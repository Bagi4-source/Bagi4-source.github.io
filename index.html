<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Сверстать HTML 5 страницу с нумерованным списком гиперссылок и формой.</h1>
	<h3>Список должен содержать следующие гиперссылки:</h3>
	<a href="www.kubsu.ru/">1) абсолютную гиперссылку на главную страницу сайта example.com;</a>
	<a href="https://www.kubsu.ru/">2) абсолютную на главную сайта example.com в протоколе https;</a>

	<h3>Форма должна содержать следующие поля:</h3>
	<form action="">
		<input type="text" name="name" id="name" placeholder="Имя">
		<input type="email" name="email" id="email" placeholder="E-mail">
		<input type="date" name="bday" id="bday">
		<fieldset id="gender">
			<input type="radio" value="male" name="gender">
			<input type="radio" value="female" name="gender">
		</fieldset>
		<input type="number" name="count" id="count" placeholder="Число конечностей">
	</form>
</body>
</html>
